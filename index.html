            }

            .explanation-section { padding: 20px; }
        }

            function reduceToSingleDigit(num) {
                while (num > 9) {
                    let sum = 0;
                    String(num).split('').forEach(digit => sum += parseInt(digit));
                    num = sum;
                }
                return num;
            }

            function pad(num, size) {
                num = num.toString();
                while (num.length < size) num = "0" + num;
                return num;
            }

            function joinNums(...args) {
                return args.join('');
            }

                actionsContainer.style.display = 'flex'; // Default show actions

                document.getElementById('exp-number-display').textContent = number;

                // LOGIC BRANCHING BASED ON TYPE
                if (dataType === 'missing') {
                    // --- MISSING NUMBER LOGIC ---
                    typeLabel.textContent = "Missing Number Interpretation";
                    const data = missingDefinitions[number];
                    
                    if (data) {
                        document.getElementById('exp-main-text').textContent = data.main;
                        
                        // Missing numbers show the spiritual box with specific advice
                        spiritualBox.style.display = 'block';
                        document.getElementById('exp-spiritual-text').textContent = data.spiritual;

                        // Populate Actions
                        document.getElementById('exp-plant-text').textContent = data.plant;
                        document.getElementById('exp-heart-text').textContent = data.heart;
                        document.getElementById('exp-flash-text').textContent = data.flash;
                    } else {
                        document.getElementById('exp-main-text').textContent = "No data available for this missing number.";
                    }

                } else if (dataType === 'root') {
                    // --- ROOT NUMBER LOGIC ---
                    typeLabel.textContent = "Root Number Interpretation";
                    const data = rootDefinitions[number];
                    
                    if (data) {
                        document.getElementById('exp-main-text').textContent = data.main;
                        
                        // Add Work & Love Sections (Specific to Root)
                        extraContainer.innerHTML = `
                            <div class="exp-extra-section">
                                <span class="exp-extra-title">ËÅ∑Â†¥ËàáÊñπÂêë</span>
                                <div class="exp-extra-text">${data.work}</div>
                            </div>
                            <div class="exp-extra-section">
                                <span class="exp-extra-title">ÊÉÖÊÑüËàáÈóú‰øÇ</span>
                                <div class="exp-extra-text">${data.love}</div>
                            </div>
                        `;

                        // Populate Actions
                        document.getElementById('exp-plant-text').textContent = data.plant;
                        document.getElementById('exp-heart-text').textContent = data.heart;
                        document.getElementById('exp-flash-text').textContent = data.flash;
                    }

                } else {
                    // --- COMBO / NORMAL LOGIC ---
                    typeLabel.textContent = "Combination Interpretation";
                    const data = definitions[number] || definitions["default"];
                    
                    document.getElementById('exp-main-text').textContent = data.main;
                    
                    // Show Spiritual Box for 3-digit numbers
                    if(data.spiritual) {
                        spiritualBox.style.display = 'block';
                        document.getElementById('exp-spiritual-text').textContent = data.spiritual;
                    }

                    document.getElementById('exp-plant-text').textContent = data.plant;
                    document.getElementById('exp-heart-text').textContent = data.heart;
                    document.getElementById('exp-flash-text').textContent = data.flash;
                }

                section.style.display = 'block';
                section.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            function calculateNumerology() {
                document.getElementById('explanation-section').style.display = 'none';

                let d = document.getElementById('dayInput').value;
                let m = document.getElementById('monthInput').value;
                let y = document.getElementById('yearInput').value;

                if (!d || !m || !y) {
                    alert("Please fill in all date fields.");
                    return;
                }

                // --- PARSING ---
                const dayStr = pad(d, 2);
                const monthStr = pad(m, 2);
                const yearStr = pad(y, 4);

                const D1 = parseInt(dayStr[0]);
                const D2 = parseInt(dayStr[1]);
                const M1 = parseInt(monthStr[0]);
                const M2 = parseInt(monthStr[1]);
                const Y1 = parseInt(yearStr[0]);
                const Y2 = parseInt(yearStr[1]);
                const Y3 = parseInt(yearStr[2]);
                const Y4 = parseInt(yearStr[3]);

                // --- TRIANGLE CALCULATIONS ---
                const A = reduceToSingleDigit(D1 + D2); 
                const B = reduceToSingleDigit(M1 + M2); 
                const C = reduceToSingleDigit(Y1 + Y2); 
                const D = reduceToSingleDigit(Y3 + Y4); 

                const E = reduceToSingleDigit(A + B); 
                const F = reduceToSingleDigit(C + D); 

                const G = reduceToSingleDigit(E + F); 

                // --- CLUSTER CALCULATIONS ---
                const H = reduceToSingleDigit(A + E); 
                const I = reduceToSingleDigit(B + E); 
                const L = reduceToSingleDigit(H + I); 

                const J = reduceToSingleDigit(C + F); 
                const K = reduceToSingleDigit(D + F); 
                const M = reduceToSingleDigit(J + K); 

                const P = reduceToSingleDigit(F + G); 
                const Q = reduceToSingleDigit(E + G); 
                const R = reduceToSingleDigit(P + Q); 

                // --- RENDERING VISUAL CHART ---
                const box = (val) => `<div class="num-box">${val}</div>`;
                const boxPair = (v1, v2) => `<div class="pair-group">${box(v1)}${box(v2)}</div>`;
                const buildCluster = (top1, top2, bottom) => `
                    <div class="cluster-top">${box(top1)}${box(top2)}</div>
                    <div class="cluster-bottom">${box(bottom)}</div>
                `;

                document.getElementById('row-date').innerHTML = `
                    <div class="date-text">${dayStr}</div>
                    <div class="date-text">${monthStr}</div>
                    <div class="date-text">${yearStr}</div>
                `;
                document.getElementById('row-1').innerHTML = `${boxPair(A, B)}${boxPair(C, D)}`;
                document.getElementById('row-2').innerHTML = `${box(E)}${box(F)}`;
                document.getElementById('row-3').innerHTML = `${box(G)}`;
                
                document.getElementById('cluster-left').innerHTML = buildCluster(H, I, L);
                document.getElementById('cluster-center').innerHTML = buildCluster(P, Q, R);
                document.getElementById('cluster-right').innerHTML = buildCluster(J, K, M);

                // --- COMBO LOGIC ---
                const root = [G];
                const subSum = A + D + G;
                const subconscious = [reduceToSingleDigit(subSum)];
                const innerSum = E + F + G;
                const innerWorld = [reduceToSingleDigit(innerSum)];

                const allChartNumbers = [A, B, C, D, E, F, G, H, I, L, J, K, M, P, Q, R];
                const missingNumbers = [];
                for(let i = 1; i <= 9; i++) {
                    if(!allChartNumbers.includes(i)) missingNumbers.push(i);
                }
                const missingDisplay = missingNumbers.length > 0 ? missingNumbers : ["/"];

                const core = [joinNums(E, F, G)];

                const other = [
                    joinNums(A, B, E), 
                    joinNums(A, E, H), 
                    joinNums(B, E, I), 
                    joinNums(E, G, Q), 
                    joinNums(C, D, F), 
                    joinNums(C, F, J), 
                    joinNums(D, F, K), 
                    joinNums(F, G, P), 
                    joinNums(H, I, L), 
                    joinNums(J, K, M), 
                    joinNums(P, Q, R)
                ];
                
                const uniqueOther = [...new Set(other)];

                // --- FILL COMBO SECTIONS ---
                // Updated fill function to accept dataType
                const fill = (id, arr, styleType = 'normal', dataType = 'normal') => {
                    const container = document.getElementById(id);
                    container.innerHTML = ''; // Clear previous

                    arr.forEach(item => {
                        const div = document.createElement('div');
                        let cls = "combo-pill";
                        if (styleType === 'root') cls += " root-pill";
                        if (styleType === 'highlight') cls += " highlight-pill";
                        
                        div.className = cls;
                        div.textContent = item;
                        
                        // Add Click Event
                        if(item !== "/") {
                            div.onclick = function() {
                                showExplanation(item.toString(), dataType);
                            };
                        }
                        
                        container.appendChild(div);
                    });
                };

                fill('combo-root', root, 'root', 'root');
                fill('combo-subconscious', subconscious, 'highlight', 'normal'); // Assuming normal lookup for these
                fill('combo-inner', innerWorld, 'highlight', 'normal'); // Assuming normal lookup for these
                
                // HERE IS THE KEY CHANGE: Passing 'missing' as the dataType
                fill('combo-missing', missingDisplay, 'highlight', 'missing'); 
                
                fill('combo-core', core, 'normal', 'normal');
                fill('combo-other', uniqueOther, 'normal', 'normal');

                document.getElementById('resultArea').style.display = 'flex';
            }
        });
    </script>
